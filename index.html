<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KT Nisang</title>
  <style>
    body {
      margin:0; font-family:sans-serif;
      background:#0b1020; color:#e5e7eb;
    }
    .hero {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      max-width:900px;
      margin:50px auto;
      padding:20px;
      border:1px solid #17203a;
      border-radius:12px;
      background:linear-gradient(180deg,#0f172a,#0b1020);
    }
    .hero h1 {
      margin:0 0 10px 0;
    }
    .hero p {
      margin:0 0 15px 0;
      color:#9ca3af;
    }
    .btn {
      background:#38bdf8;
      color:#000;
      padding:10px 16px;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
    }
    .hero img {
      width:100%;
      border-radius:10px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div>
      <h1>Katalog KT Nisang</h1>
      <p>Pilihan bekas pelbagai saiz. Sesuai untuk simpanan, hantaran & kegunaan harian.</p>
      <a href="#produk" class="btn">Lihat Produk</a>
    </div>
    <!-- Gambar hero -->
    <img src="https://i.imgur.com/QJ5t2QZ.png" alt="Produk KT Nisang">
  </section>
</body>
</html>
