<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KT Nisang – Katalog</title>
  <style>
    :root{--bg:#0b1020;--fg:#e5e7eb;--muted:#9ca3af;--card:#111827;--line:#1f2a44;--brand:#25D366}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--fg)}
    .wrap{max-width:1100px;margin:36px auto;padding:0 16px}
    .hero{
      display:grid;grid-template-columns:1.1fr .9fr;gap:20px;
      padding:20px;border:1px solid var(--line);border-radius:14px;
      background:linear-gradient(180deg,#0f172a,#0b1020)
    }
    .hero h1{margin:0 0 8px}
    .hero p{margin:0 0 14px;color:var(--muted)}
    .btn{display:inline-flex;align-items:center;gap:6px;
      background:var(--brand);color:#001018;font-weight:700;
      padding:10px 14px;border-radius:10px;text-decoration:none}
    .btn img{width:20px;height:20px}

    .hero img{
      width:50%;
      height:120px;
      object-fit:cover;
      border-radius:12px;
      border:1px solid var(--line);
      display:block;
      margin:0 auto;
    }

    @media (max-width:820px){
      .hero{grid-template-columns:1fr}
      .hero img{width:60%;height:120px}
    }

    h2{margin:28px 0 12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
    
    /* gambar produk */
    .card img{
      width:100%;height:170px;object-fit:cover;
      transition:transform .25s ease, box-shadow .25s ease;
      cursor:pointer;
    }
    .card img:hover{
      transform:scale(1.08);
      box-shadow:0 10px 24px rgba(0,0,0,.45);
      z-index:2;
      position:relative;
    }

    .p{padding:12px}
    .title{margin:0 0 6px;font-weight:800}
    .desc{margin:0 0 10px;color:var(--muted);min-height:34px}
    .row{display:flex;justify-content:space-between;align-items:center;gap:8px}
    .price{font-weight:800}
    .tag{font-size:12px;background:#1e293b;color:#c7d2fe;padding:4px 8px;border-radius:999px}
    footer{margin:28px 0 10px;color:#93a4b8;text-align:center}

    .fab-wa{
      position:fixed; right:18px; bottom:18px; z-index:50;
      display:inline-flex; align-items:center; gap:6px;
      background:#25D366; color:#001018; text-decoration:none;
      padding:12px 14px; border-radius:999px; font-weight:700;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      transition:transform .15s ease;
    }
    .fab-wa img{width:24px;height:24px}
    .fab-wa:hover{transform:translateY(-1px)}
    @media (max-width:420px){
      .fab-wa{padding:12px; gap:0}
      .fab-wa span{display:none}
    }

    .fab-info{
      position:fixed; right:18px; bottom:78px; z-index:50;
      display:inline-flex; align-items:center; gap:6px;
      background:#38bdf8; color:#001018; text-decoration:none;
      padding:12px 14px; border-radius:999px; font-weight:700;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      cursor:pointer; user-select:none;
      transition:transform .15s ease;
    }
    .fab-info:hover{transform:translateY(-1px)}
    .fab-info .dot{width:24px;height:24px;border-radius:999px;background:#e0f2fe;
      display:grid;place-items:center;font-weight:900}

    .sheet-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.5);
      display:none; align-items:flex-end; justify-content:center;
      z-index:60;
    }
    .sheet{
      width:min(860px,94vw);
      max-height:86vh; overflow:auto;
      background:#0b1328; color:var(--fg);
      border:1px solid var(--line);
      border-radius:16px 16px 0 0;
      padding:18px 18px 24px;
      box-shadow:0 -12px 36px rgba(0,0,0,.35);
      transform:translateY(12px);
      animation:up .18s ease-out both;
    }
    @keyframes up{from{transform:translateY(20px); opacity:.8} to{transform:translateY(0); opacity:1}}

    .sheet header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; position:sticky; top:0; background:linear-gradient(180deg,#0b1328 90%,rgba(11,19,40,0));
      padding-bottom:6px; margin-bottom:8px;
    }
    .sheet h3{margin:0; font-size:20px}
    .close-x{
      border:1px solid var(--line); background:#0e1731; color:#cbd5e1;
      width:36px; height:36px; border-radius:10px; display:grid; place-items:center;
      cursor:pointer;
    }
    .sheet .muted{color:#94a3b8; margin:0 0 10px}
    .sheet h4{margin:18px 0 8px}
    .sheet p{margin:0 0 10px; color:#dbe5f2; line-height:1.6}
    .sheet ul{margin:0 0 12px 18px}
    .sheet li{margin:6px 0}
    .sheet table{width:100%; border-collapse:collapse; margin-top:8px}
    .sheet th,.sheet td{border:1px solid var(--line); padding:8px; text-align:left}
    .sheet .badge{font-size:12px;background:#1e293b;color:#c7d2fe;padding:4px 8px;border-radius:999px}
    @media (min-width:820px){
      .sheet{border-radius:16px}
      .sheet-backdrop{align-items:center}
    }

    /* popup gambar */
    .img-popup{
      position:fixed; inset:0;
      background:rgba(0,0,0,.75);
      display:none; align-items:center; justify-content:center;
      z-index:100;
    }
    .img-popup img{
      max-width:90%; max-height:85vh;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
    }
    .img-popup .close-img{
      position:absolute; top:20px; right:20px;
      background:#0e1731; color:#fff;
      border:none; font-size:22px; cursor:pointer;
      width:38px; height:38px; border-radius:50%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div>
        <h1>Katalog KT Nisang</h1>
        <p>Pilihan bekas pelbagai saiz. Sesuai untuk simpanan, hantaran & kegunaan harian.</p>
        <a href="https://wa.link/px4hi1" target="_blank" class="btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="" aria-hidden="true">
          WhatsApp
        </a>
      </div>
      <img src="https://i.imgur.com/QJ5t2QZ_d.png?maxwidth=520&shape=thumb&fidelity=high" alt="Produk KT Nisang" />
    </section>

    <h2 id="produk">Produk</h2>
    <div class="grid">
      <article class="card">
        <img src="https://i.imgur.com/bG7A1gg.png" alt="Pack (Ikat)">
        <div class="p"><h3 class="title">Pack (Ikat)</h3></div>
      </article>

      <article class="card">
        <img src="https://i.ibb.co/j9CgLwvJ/Screenshot-2025-08-19-124545-Copy.png" alt="Original (Bekas)">
        <div class="p"><h3 class="title">Original (Bekas)</h3></div>
      </article>

      <article class="card">
        <img src="https://i.ibb.co/FLsywJ0d/Screenshot-2025-08-19-124537-Copy-2.png" alt="Kecil 6.5cm">
        <div class="p"><h3 class="title">Kecil</h3></div>
      </article>

      <article class="card">
        <img src="https://i.ibb.co/Hp1wfxXX/Screenshot-2025-08-19-124537-Copy-Copy.png" alt="Besar 9.5cm">
        <div class="p"><h3 class="title">Besar</h3></div>
      </article>
    </div>

    <footer>© <span id="year"></span> KT Nisang</footer>
  </div>

  <a class="fab-wa" href="https://wa.link/px4hi1" target="_blank" aria-label="WhatsApp KT Nisang">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
    <span>WhatsApp</span>
  </a>

  <button class="fab-info" id="openInfo"> <span class="dot">i</span> <span>Info Gula Nisang</span> </button>

  <!-- Popup Gambar -->
  <div class="img-popup" id="imgPopup">
    <button class="close-img" id="closeImg">✕</button>
    <img src="" alt="Popup Produk" id="popupImg">
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // popup gambar
    const imgs = document.querySelectorAll('.card img');
    const popup = document.getElementById('imgPopup');
    const popupImg = document.getElementById('popupImg');
    const closeImg = document.getElementById('closeImg');

    imgs.forEach(img=>{
      img.addEventListener('click', ()=>{
        popup.style.display = 'flex';
        popupImg.src = img.src;
      });
    });
    closeImg.addEventListener('click', ()=> popup.style.display='none');
    popup.addEventListener('click', e=>{ if(e.target===popup) popup.style.display='none'; });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') popup.style.display='none'; });
  </script>
</body>
</html>
