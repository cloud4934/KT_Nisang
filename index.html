<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KT Gula Nisang – Katalog</title>
  <style>
    :root{--bg:#0b1020;--fg:#e5e7eb;--muted:#9ca3af;--card:#111827;--line:#1f2a44;--brand:#25D366}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:var(--bg);color:var(--fg);display:flex}
    
    /* LOGO TEPI */
    .sidebar{
      width:120px;
      background:#0b1020;
      display:flex;
      justify-content:center;
      padding:20px 0;
    }
    .sidebar img{
      width:100px;
      border-radius:12px;
      border:1px solid var(--line);
    }

    /* KANDUNGAN */
    .wrap{
      flex:1;
      max-width:1100px;
      margin:36px auto;
      padding:0 16px
    }

    .hero{
      display:grid;grid-template-columns:1.1fr .9fr;gap:20px;
      padding:20px;border:1px solid var(--line);border-radius:14px;
      background:linear-gradient(180deg,#0f172a,#0b1020)
    }
    .hero h1{margin:0 0 8px}
    .hero p{margin:0 0 14px;color:var(--muted)}

    h2{margin:28px 0 12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden;display:flex;flex-direction:column;transition:transform .3s}
    .card img{width:100%;height:170px;object-fit:cover;cursor:pointer;transition:transform .3s}
    .card:hover img{transform:scale(1.1)}
    .p{padding:12px}
    .title{margin:0 0 6px;font-weight:800}
    .desc{margin:0 0 10px;color:var(--muted);min-height:34px}
    .row{display:flex;justify-content:space-between;align-items:center;gap:8px}
    .price{font-weight:800}
    .tag{font-size:12px;background:#1e293b;color:#c7d2fe;padding:4px 8px;border-radius:999px}
    footer{margin:28px 0 10px;color:#93a4b8;text-align:center}

    /* Floating Button */
    .fab{
      position:fixed; right:18px; bottom:18px; z-index:50;
      display:flex; flex-direction:column; gap:12px;
    }
    .fab a{
      display:inline-flex; align-items:center; gap:6px;
      background:#25D366; color:#001018; text-decoration:none;
      padding:12px 14px; border-radius:999px; font-weight:700;
      box-shadow:0 10px 24px rgba(0,0,0,.25);
    }
    .fab a img{width:24px;height:24px}
    .fab a:hover{transform:translateY(-1px)}
  </style>
</head>
<body>
  <!-- LOGO TEPI -->
  <aside class="sidebar">
    <img src="https://i.ibb.co/FkwCQ92S/Screenshot-2025-08-19-173832.png" alt="Logo KT">
  </aside>

  <!-- KANDUNGAN -->
  <div class="wrap">
    <section class="hero">
      <div>
        <h1>Katalog KT Gula Nisang</h1>
        <p>Pilihan bekas pelbagai saiz. Sesuai untuk simpanan, hantaran & kegunaan harian.</p>
      </div>
      <img src="https://i.imgur.com/QJ5t2QZ_d.png" alt="Produk KT Nisang" />
    </section>

    <h2 id="produk">Produk</h2>
    <div class="grid">
      <article class="card">
        <img src="https://i.ibb.co/FLsywJ0d/Screenshot-2025-08-19-124537-Copy-2.png" alt="Kecil 6.5cm">
        <div class="p">
          <div class="row"><h3 class="title">Kecil</h3><span class="tag">6.5cm ±</span></div>
          <p class="desc">Saiz kecil untuk kegunaan harian.</p>
          <div class="row"><div class="price">RM —</div></div>
        </div>
      </article>
      <article class="card">
        <img src="https://i.ibb.co/Hp1wfxXX/Screenshot-2025-08-19-124537-Copy-Copy.png" alt="Besar 9.5cm">
        <div class="p">
          <div class="row"><h3 class="title">Besar</h3><span class="tag">9.5cm ±</span></div>
          <p class="desc">Saiz besar untuk kuantiti lebih.</p>
          <div class="row"><div class="price">RM —</div></div>
        </div>
      </article>
    </div>

    <footer>© <span id="year"></span> KT Gula Nisang</footer>
  </div>

  <!-- FLOATING BUTTONS -->
  <div class="fab">
    <a href="https://wa.link/px4hi1" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt=""> WhatsApp
    </a>
    <a href="https://maps.app.goo.gl/NMCTictdkkkZxZmH7" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot_Burger_Location_Icon.svg" alt=""> Lokasi
    </a>
    <a href="#" id="jamBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/OOjs_UI_icon_clock-ltr-progressive.svg" alt=""> Waktu
    </a>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
